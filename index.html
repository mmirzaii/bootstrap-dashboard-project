<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-md">
      <button
        class="navbar-toggler mb-2 bg-light nav-button"
        data-bs-toggle="collapse"
        data-bs-target="#mynav"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="navbar-collapse collapse" id="mynav">
        <div class="container-fluid">
          <div class="row">
            <!-- sidebar -->
            <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
              <a
                href=""
                class="navbar-brand text-white d-block text-center mx-auto py-3 mb-2 bottom-border"
                >داشبورد</a
              >
              <div class="bottom-border pb-2">
                <img
                  src="./img/user1.png"
                  class="rounded-circle me-3"
                  style="width: 50px"
                  alt=""
                />
                <a class="text-white" href="">محمد میرزایی</a>
              </div>
              <ul class="nav-bar list-unstyled flex-column mt-4">
                <li class="nav-item current mb-1">
                  <a href="" class="nav-link text-white p-2"
                    ><i class="fas fa-home fa-lg me-3"></i>داشبورد</a
                  >
                </li>
                <li class="nav-item sidebar-link mb-1">
                  <a href="" class="nav-link text-white p-2"
                    ><i class="fas fa-user fa-lg me-3"></i>پروفایل</a
                  >
                </li>
                <li class="nav-item sidebar-link mb-1">
                  <a href="" class="nav-link text-white p-2"
                    ><i class="fas fa-envelope fa-lg me-3"></i>پیام ها</a
                  >
                </li>
                <li class="nav-item sidebar-link mb-1">
                  <a href="" class="nav-link text-white p-2"
                    ><i class="fas fa-shopping-cart fa-lg me-3"></i>فروش ها</a
                  >
                </li>
                <li class="nav-item sidebar-link mb-1">
                  <a href="" class="nav-link text-white p-2"
                    ><i class="fas fa-chart-line fa-lg me-3"></i>تحلیل</a
                  >
                </li>
                <li class="nav-item sidebar-link mb-1">
                  <a href="" class="nav-link text-white p-2"
                    ><i class="fas fa-chart-bar fa-lg me-3"></i>نمودار ها</a
                  >
                </li>
                <li class="nav-item sidebar-link mb-1">
                  <a href="" class="nav-link text-white p-2"
                    ><i class="fas fa-table fa-lg me-3"></i>جدول ها</a
                  >
                </li>
                <li class="nav-item sidebar-link mb-1">
                  <a href="" class="nav-link text-white p-2"
                    ><i class="fas fa-wrench fa-lg me-3"></i>تنظیمات</a
                  >
                </li>
              </ul>
            </div>
            <!-- end of sidebar -->
            <!-- topnav -->
            <div
              class="col-xl-10 col-lg-9 col-md-8 bg-dark ms-auto fixed-top py-2 top-nav"
            >
              <div class="row align-items-center">
                <div class="col-md-4">
                  <h4 class="text-light">داشبورد</h4>
                </div>
                <div class="col-md-5">
                  <form class="my-4 my-md-0" action="">
                    <div class="input-group">
                      <button class="btn search-button">
                        <i class="fas fa-search text-danger"></i>
                      </button>
                      <input
                        type="text"
                        class="form-control search-input"
                        placeholder="جستجو..."
                      />
                    </div>
                  </form>
                </div>
                <div class="col-md-3">
                  <ul class="navbar-nav flex-row justify-content-between">
                    <li class="nav-item">
                      <a href="" class="nav-link"
                        ><i class="fas fa-comments text-muted"></i
                      ></a>
                    </li>
                    <li class="nav-item">
                      <a href="" class="nav-link"
                        ><i class="fas fa-bell text-muted"></i
                      ></a>
                    </li>
                    <li class="nav-item ms-md-auto">
                      <a
                        href="#logoutmodal"
                        data-bs-toggle="modal"
                        class="nav-link"
                        ><i class="fas fa-sign-out-alt text-danger"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- end of topnav -->
          </div>
        </div>
      </div>
    </nav>
    <!-- end of navigation -->
    <!-- modal -->
    <div class="modal fade" data-bs-backdrop="static" id="logoutmodal">
      <div class="modal-dialog">
        <div class="modal-content modal-box">
          <div class="modal-header header-modal"><h4>آیا میخواهید خارج شوید؟</h4></div>
          <div class="modal-body">
            <p class="text-muted">
              در صورت خروج برای دسترسی به پنل باید مجددا وارد شوید
            </p>
          </div>
          <div class="modal-footer footer-modal">
            <button class="btn btn-success" data-bs-dismiss="modal">
              میمانم
            </button>
            <button class="btn btn-danger">خارج میشوم</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal -->
  </body>
  <script src="./js/code.jquery.com_jquery-3.7.0.slim.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script
    src="https://kit.fontawesome.com/76fd4495d1.js"
    crossorigin="anonymous"
  ></script>
</html>
